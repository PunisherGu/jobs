{% extends "base.html" %}

{% block content %}
  <canvas id="opportunitiesChart" width="200" height="200"></canvas>
{% endblock %}

{% block scripts %}
<script>
const ctx = document.getElementById("opportunitiesChart");
const months = JSON.parse('{{ context.months|safe }}');
const opportunitiesChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: months,
        datasets: [{
            label: 'Vagas',
            data: [{% for entry in context.values %}{{ entry.total }}{% if not forloop.last %}, {% endif %}{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
Voltar: <a href="{% url 'opportunities_list' %}">Oportunidades</a>
{% endblock %}
